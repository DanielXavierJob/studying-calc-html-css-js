<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="calc-body">
          <div class="calc-screen">
            <div class="calc-operation" id="history">NULL</div>
            <div class="calc-typed">
                <span id="display">NULL</span>
                <span class="blink-me">_</span></div>
          </div>
          <div class="calc-button-row">
            <div class="button c" onclick="Add('c')">C</div>
            <div class="button l">≠</div>
            <div class="button l">%</div>
            <div class="button l">/</div>
          </div>
          <div class="calc-button-row">
            <div class="button" onclick="Add(7)">7</div>
            <div class="button" onclick="Add(8)">8</div>
            <div class="button" onclick="Add(9)">9</div>
            <div class="button l"  onclick="Add('*')">x</div>
          </div>
          <div class="calc-button-row">
            <div class="button" onclick="Add(4)">4</div>
            <div class="button" onclick="Add(5)">5</div>
            <div class="button" onclick="Add(6)">6</div>
            <div class="button l" onclick="Add('-')">−</div>
          </div>
          <div class="calc-button-row">
            <div class="button" onclick="Add(1)">1</div>
            <div class="button" onclick="Add(2)">2</div>
            <div class="button" onclick="Add(3)">3</div>
            <div class="button l" onclick="Add('+')">+</div>
          </div>
          <div class="calc-button-row">
            <div class="button">.</div>
            <div class="button" onclick="Add(0)">0</div>
            <div class="button">
              <</div>
                <div class="button l"  onclick="Add('=')">=</div>
            </div>
          </div>
        </div>

</body>

</html>
